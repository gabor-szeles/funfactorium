<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>
<body>
<section id="index">
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
        <div class="navbar header">
            <a href="/">Funfactorium</a>
        </div>
        <div id="navbarButtons">
                <ul class="navbar-nav mr-auto">
                    <div th:if="${username}">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" id="logout" href="/api/logout">Log out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="addFunFact" href="/add-funfact">Add new Funfact</a>
                            </li>
                        </ul>
                    </div>
                    <div th:unless="${username}">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" id="registration" data-toggle="modal" data-target="#registerModal" href="">Registration</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="login" data-toggle="modal" data-target="#loginModal" href="">Login</a>
                            </li>
                        </ul>
                    </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Topics
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div th:each="topic,iterStat:${topics}">
                                <a class="dropdown-item topic" href="#" th:text="${topic.name}" th:id="${topic.id}"></a>
                            </div>
                            <a class="dropdown-item topic" href="#" text="All items" th:id="0">All topics</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="api" href="/api-docs">API</a>
                    </li>
                    <span class="navbar-text" th:text="${username}">{{USERNAME}}</span>
                </ul>
        </div>
    </nav>
</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    <title>Funfactorium - Add Funfact</title>
</head>
<body>

<section id="index" th:target="this" th:include="navbar"></section>

<div class="col-md-6">
    <h1>Add new fun fact!</h1>
</div>

<form id="addFunFactForm">
    <div class="form-group col-md-6">
        <label for="addTitle" id="titleLabel">Title</label>
        <input type="text" name="title" class="form-control" id="addTitle" minlength="10" maxlength="80"  placeholder="The title goes here" required>
    </div>
    <div class="form-group col-md-6">
        <label for="addDescription" id="descriptionLabel">Description</label>
        <textarea class="form-control" name="description" id="addDescription"  placeholder="Please describe the fun fact here!" minlength="100" required></textarea>
    </div>
    <div class="form-group col-md-4">
        <label for="addFactTopics" id="topicLabel">Topics</label><br/>
        <select name="topics" id="addFactTopics"  multiple="multiple" required>
            <option th:each="topic:${topics}" th:value="${topic.id}" th:text="${topic.name}">You should see the topics here</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <a class="btn btn-danger" id="backToIndex" href="/">Back to index page</a>
        <button type="submit" class="btn btn-primary float-right" id="submitFunFact">Submit</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="/script/bootstrap-multiselect.js"></script>
<script src="/script/add-funfact-dom.js"></script>

</body>
</html>
